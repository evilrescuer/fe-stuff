<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				margin: 0;
				padding: 0;
			}
			#test {
				display: block;
				width: 100%;
				height: 20px;
				line-height: 20px;
				resize: none;
			}
		</style>
	</head>
	<body>
		<textarea id="test" placeholder="请输入..."></textarea>
		<script type="text/javascript">
			var test = document.getElementById("test");
			test.style.overflowY = "hidden";
			var minHeight = 20;
			test.oninput = function () {
				console.log(this.scrollHeight);
				test.style.height = minHeight + "px";	//重要！！！
				if (this.scrollHeight > minHeight) {
					this.style.height = this.scrollHeight + "px";
				}
			};
		</script>
	</body>
</html>
